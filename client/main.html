<head>
  <title>EMT</title>
</head>

<body>
  <div class="search"></div>
  <div style="padding: 5px; float: left; width: 70%; height: 100vh">
    {{> eventz}}
  </div>
  <div style="float: left; width: 30%;  height: 100vh">
    {{> calendar}}
  </div>
</body>

<template name="eventz">
  <div class="eventz">
  <h5>Events <button class="myblue btn btn-primary">+ Create events</button>

    <span class="periodSelector">
      <span>Day</span>
      <span style="background-color: white; padding: 10px; color: black" class="acitv">Week</span>
      <span>Month</span>
    </span>
  </h5>

    <div style="overflow-x: scroll; width: 100%; height: 100%">
      <table>
        <tr>
      {{#each days}}
          <td valign="top">
            {{> day this}}
          </td>
      {{/each}}
    </tr>
  </table>
</div>
    </div>


    <div class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Create new event</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="name">Name of the event</label>
            <input type="email" class="form-control" id="name" aria-describedby="emailHelp" placeholder="name">
          </div>

          <div class="form-group">
            <label for="date">Date of the event</label>
            <input type="date" class="form-control" id="date" placeholder="date">
          </div>
          <div class="form-group">
            <label for="invite">Invite user by username</label>
            <input  class="form-control" id="invite" placeholder="username">
          </div>
          </form>
         </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary">Save</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>

</template>

<template name="calendar">
<div id='calendar'></div>
</template>

<template name="day">
  <div class="day">
    <h5><i>{{date}}</i></h5>
      {{#each events}}
          {{> event this}}
      {{/each}}
  </div>
</template>
<template name="event">
  <div class="event">
    <h6 class="time">{{time}}</h6>
    {{title}}<br>
    {{initiator}}
  </div>
</template>
